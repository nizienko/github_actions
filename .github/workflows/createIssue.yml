name: My commits workflow
on: [ push ]
jobs:
  cr_issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Find Issue
        id: findIssue
        run: |
          export COUNT=`gh issue list | grep "My issue" | wc -l`
          echo "::set-output name=COUNT::$COUNT"
          gh issue list
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
